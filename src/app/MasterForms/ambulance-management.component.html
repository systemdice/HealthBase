
 
<form [formGroup]="AmbulanceVisit" autocomplete="off">
    <!-- {{referralMaster|json}} -->
       <div formArrayName="teachersAmbulanceVisit">
     
         <div *ngFor="let teacher of teachers().controls; let ti=index">
             <div  [formGroupName]="ti" class="container1">
     
                <mat-form-field fxFlex style="width:130px">
                    <mat-label>Vehicle Number</mat-label>
                    <input matInput placeholder="Vehicle Number" value="0" formControlName="name">
                  </mat-form-field>
                  <mat-form-field fxFlex style="width:70px">
                    <mat-label> Driver Name</mat-label>
                    <input matInput placeholder="Driver Name" formControlName="drivername" >
                  </mat-form-field>
                  <mat-form-field fxFlex >
                    <mat-label>Price/Km</mat-label>
                    <!-- need to make below control as readonly because it's a fixed price. Now we have open to update old record -->
                    <input matInput placeholder="Kilometer Price" formControlName="perkm">
                  </mat-form-field>
                  <mat-form-field fxFlex >
                    <mat-label>Km Covered</mat-label>
                    <input matInput placeholder="Km covered" formControlName="totalkm" (input)="onTotalKMCalculation($event,ti)"  >
                  </mat-form-field>
                  <mat-form-field fxFlex >
                    <mat-label>Total Price</mat-label>
                    <input matInput placeholder="Price" value="0" formControlName="Amount">
                  </mat-form-field>
                 <mat-form-field fxFlex >
                   <span matPrefix style="color:blue"></span>
                   <textarea matInput placeholder="Remarks" #message formControlName="ExpenseDescription"></textarea>
               
                   <!-- <textarea type="text" rows="5" formControlName="ExpenseDescription" class="form-control" placeholder="Doctor Advice"></textarea>
                   <input type="text" value="100" matInput formControlName="ExpenseDescription" placeholder="{{AmbulanceVisitPlaceholder}}" -->
                   
                 </mat-form-field>
                 <!-- <mat-form-field fxFlex>
                   <span matPrefix style="color:blue">&#x20B9;. &nbsp;</span>
                   <input type="number" value="100" matInput formControlName="Amount" placeholder="Expense Cost"
                   (input)="oninputChange('')" >
                   <mat-icon matSuffix>mode_edit</mat-icon>
                 </mat-form-field> -->
                 <mat-form-field fxFlex style="width:170px">
                     <mat-label>Date Time</mat-label>
                     <input type="text" readonly matInput formControlName="expDate" placeholder="time">
                   
                 </mat-form-field>
                 
               <span style="color:#9F000F" class="btn">
                 <button type="button" class="btn btn-sm btn-success" (click)="addTeacher()">
                     &#10003;&nbsp;Add</button>&nbsp;
                 <button type="button" class="btn btn-sm btn-danger"
                     (click)="removeTeacher(ti)"> &#x2717;&nbsp;Del</button>&nbsp;
             </span>
                    
         
               </div>
      
             
         </div>
       </div>
      
       
     
     </form>
